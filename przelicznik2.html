<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript">
function oblicz()
{
var x=document.getElementById("ile").value;
if(x<0)
{
alert("Podaj liczbe wiekszą od zera");
}
else
{
if(document.getElementById("a1").checked == true)
{
var c=x*24;
document.getElementById("wynik").innerHTML=c;
}
else if(document.getElementById("a2").checked == true)
{
var c=x*15;
document.getElementById("wynik").innerHTML=c;
}
else if(document.getElementById("a3").checked == true)
{
var c=x*2.50;
document.getElementById("wynik").innerHTML=c;
}
else if(document.getElementById("a4").checked == true)
{
var c=x*20;
document.getElementById("wynik").innerHTML=c;
}
}
}
</script>
</head>
<body>
Ilość:<input type="numeric" id="ile" /><br />
Rodzaj<br />
Wyborowa<input type="radio" name="rodzaj" id="a1" />
Malboro<input type="radio" name="rodzaj" id="a2" />
Piwo<input type="radio" name="rodzaj" id="a3" />
Wino<input type="radio" name="rodzaj" id="a4" />
</select>
<input type="button" onclick="oblicz()" value="Oblicz" />
<p id="wynik"></p>
</body>
</html>
